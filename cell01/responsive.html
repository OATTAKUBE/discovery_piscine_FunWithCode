<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    body , html {
      height: 100%;
      padding: 0;
      margin: 0 ;
    }

    table{
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    td{
      width: 50%;
      text-align: center;
      vertical-align: middle;
    }

    .box-1{
      background-color: bisque;
    }

    .box-2{
      background-color: brown;
    }
  </style>
</head>

<body>
  <table> 
    <tr>
      <td class="box-1">
        <p>Sawaddeekub</p>
      </td>
      <td class="box-2">
        <p>Sawaddeeka</p>
      </td>
    </tr>
  </table>
</body>
</html>
