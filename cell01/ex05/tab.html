<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse ;
    }

    td{
      padding: 15px ;
      border: 2px solid black;
    }

    .box-1{
      background-color: aquamarine;
    }

    .box-2{
      background-color: blueviolet ;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box-1">
        <p>Hello World</p>
      </td>
      <td class="box-2">
        <p>World Hello</p>
      </td>
    </tr>
  </table>
  
</body>
</html>
